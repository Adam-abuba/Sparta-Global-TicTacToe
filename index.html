<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <button id="reset">Reset Board</button>
  <h2 class = "playerTurn">It is X's turn</h2>
  <table>
    <thead>
      <tr>
        <td data-num="0" id="1" class="box"></td>
        <td data-num="1" id="2" class="box"></td>
        <td data-num="2" id="3" class="box"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-num="3" id="4" class="box"></td>
        <td data-num="4" id="5" class="box"></td>
        <td data-num="5" id="6" class="box"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td data-num="6" id="7" class="box"></td>
        <td data-num="7" id="8" class="box"></td>
        <td data-num="8" id="9" class="box"></td>
      </tr>
    </tfoot>
  </table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src = "script.js" async></script>
</html>
